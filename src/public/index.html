<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/checkbox.css" />
    <link rel="stylesheet" href="./styles/pagination.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <title>Ghadeer Future</title>
  </head>
  <body>
    <img src='./images/bars-solid.png' id="bars-solid"/>
    <div class="wrapper">
      <div class="container">
        
        <!-- Filters section start-->
        <div class="filters" id="filters">
        <img src='./images/times-solid.png' id="times-solid"/>

          <div class="filters-group">
            <h1>Sector:</h1>
            <div id="sectors-container"></div>
          </div>
          <div class="filters-group">
            <h1>Country:</h1>
            <div id="countries-container"></div>
          </div>
          <div class="filters-group" id="city-wrapper">
            <h1>City:</h1>
            <div id="cities-container"></div>
          </div>
        </div>
        <!-- Filters section end-->

        <!-- Cards section start -->
        <div id="search-container">
          <div class="search-container">
            <input type="text" id="search-input" />
            <button id="show-create-modal">Add New Job</button>
          </div>
          <div id="cards-container"></div>
          <div id="paginate"></div>
        </div>
        <!-- Cards section end -->
      </div>

      <!-- Details Modal section start -->
      <div id="details-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Job Details</h1>
          </div>
          <div class="modal-body" id="details-modal-body"></div>
          <div class="modal-footer">
            <button class="modal-close" id="details-modal-close">Close</button>
          </div>
        </div>
      </div>
    </div>
      <!-- Details Modal section end -->

      <!-- Create Modal section start -->
      <div id="create-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Add New Job Post</h1>
          </div>
          <div class="create-modal-body" id="create-modal-body"></div>
          <div class="modal-footer">
            <button class="modal-close" id="create-modal-close">Close</button>
            <button class="modal-submit" id="submit-new-job">Add New Jop</button>
          </div>
        </div>
      </div>
    </div>
      <!-- Create Modal section end -->

    <!-- Delete Modal section start -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Delete Job</h1>
        </div>
        <div class="modal-body" id="delete-modal-body"></div>
        <div class="modal-footer">
          <button class="modal-close" id="delete-modal-close">Close</button>
          <button class="modal-submit delete" id="delete-modal-submit">Delete</button>
        </div>
      </div>
     </div>
    </div>
    <!-- Delete Modal section end -->

    <!-- loader start -->
    <div id="loader-wrapper">
      <div class="loader">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
      <div class="text">LOADING...</div>
    </div>
<!-- loader end -->
    <script src="./scripts/bundle.js"></script>
  </body>
</html>
